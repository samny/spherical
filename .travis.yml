dist: trusty
sudo: false
script:
- yarn test
- yarn dist
language: node_js
node_js: "10"
git:
  depth: 3
cache: yarn
deploy:
  local-dir: dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master