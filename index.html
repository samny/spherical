<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spherical</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-640-1136.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-750-1334.png"
          media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-1125-2436.png"
          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-1242-2208.png"
          media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-1536-2048.png"
          media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-1668-2224.png"
          media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="./images/ios/ios-launchimage-2048-2732.png"
          media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">

    <link rel="apple-touch-icon" href="./images/ios/ios-appicon-76-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/ios/ios-appicon-120-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/ios/ios-appicon-152-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/ios/ios-appicon-180-180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="./images/ios/ios-appicon-1024-1024.png">

    <style>

        html, body {
            touch-action: manipulation; /* "none" not supported in ios Safari :( */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            min-height: 100%;
            overflow: hidden;
            background: black;
        }

        .fileinput {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .fileinput input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<div id="appRoot"></div>
<script src="./index.js"></script>
</body>
</html>
