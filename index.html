<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spherical</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="manifest" href="manifest.webmanifest">

    <style>
        html, body {
            touch-action: manipulation; /* "none" not supported in ios Safari :( */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            min-height: 100%;
            overflow: hidden;
            background: black;
        }

        .fileinput {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .fileinput input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<div id="appRoot"></div>
<script src="./index.js"></script>
</body>
</html>
